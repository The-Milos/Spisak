<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spisak stvari</title>
  </head>
  <body>
    <input type="text" id="unosInput" />
    <button id="unosBtn">Unesi u spisak</button>
    <div></div>
    <ol id="lista"></ol>
    <script>
      document.getElementById("unosBtn").addEventListener("click", function () {
        let inputValue = document.getElementById("unosInput").value;
        let li = document.createElement("li");
        let textLi = document.createTextNode(inputValue);
        li.appendChild(textLi);
        let ol = document.getElementById("lista");
        ol.appendChild(li);
      });
    </script>
  </body>
</html>
